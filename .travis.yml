language: perl
perl:
- '5.26'
deploy:
  provider: cloudfiles
  username:
    secure: 
  region: IAD
  container: skel-builds
  skip_cleanup: true
  api-key:
    secure: 
  on:
    all_branches: true
before_deploy:
 - "echo $TRAVIS_BRANCH > travis-branch"
 - "echo $TRAVIS_COMMIT > travis-commit"
after_deploy:
 - curl -X POST https://skel.atat.codes/deploy/$TRAVIS_COMMIT/$TRAVIS_BRANCH
